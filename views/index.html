<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="STAQ Voice Bot - AI Chat with Web Speech API"
    />
    <title>STAQ Voice Bot</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <div class="voice-bot-container">
      <header class="voice-header">
        <h1>STAQ Voice Bot</h1>
        <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
          <svg
            class="theme-icon sun-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg
            class="theme-icon moon-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </header>

      <div class="voice-content">
        <section class="voice-left">
          <div class="mic-container">
            <button class="mic-button" id="mic-button">
              <i class="fa fa-microphone"></i>
            </button>
            <p class="mic-status">Click to speak</p>
          </div>
        </section>

        <div class="voice-divider"></div>

        <section class="voice-right">
          <div class="output-section">
            <h3>You said:</h3>
            <div class="output-box">
              <em class="output-you">...</em>
            </div>
          </div>

          <div class="output-section">
            <h3>Bot replied:</h3>
            <div class="output-box">
              <em class="output-bot">...</em>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
