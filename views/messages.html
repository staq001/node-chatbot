<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="STAQ Chat" />
    <title>STAQ Chat</title>
    <link rel="stylesheet" href="/css/messages.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
          <svg
            class="theme-icon sun-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg
            class="theme-icon moon-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
        <button class="new-chat" id="new-chat">+ New Chat</button>

        <div class="conversation-scroll-container">
          <nav>
            <ul id="conversation-list"></ul>
          </nav>
        </div>
        <div class="sidebar-footer">
          <small>© 2025 STAQ</small>
        </div>
      </aside>

      <main class="main-content">
        <header class="header">
          <h1 id="conversation-title">Select or start a conversation</h1>
        </header>

        <section class="chat-area" id="chat-area"></section>

        <form class="input-area" id="input-area">
          <textarea placeholder="Send a message..." rows="1"></textarea>
          <button type="submit">➤</button>
        </form>
      </main>
    </div>

    <script src="/js/messages.js"></script>
  </body>
</html>
